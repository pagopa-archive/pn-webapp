<html lang="it">
<head>
    <meta charset="utf-8">

    <meta name="description" content="PN: Cittadino">
    <meta name="API-GW" content="${API_GW_BASE_URL}">
    <script src="js/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.0/base64.min.js"></script>
</head>
<body>
    <style>
        .timeline{}
        .timeline_el{
            margin-left: -30px;
            background-color: lightgray;
            list-style-type: none;
        }
        .timeline_details{
            list-style-type: none;
        }
        .input_form{
            position: fixed;
            top: 5pt;
            border: 1pt solid black;
            width: 98%;
            background-color: white;
        }
        #space {
            margin-top: 175px;
        }

    </style>
    
    <!--
    <a href="http://localhost:8080/delivery/notifications/acknowledgement/202109-42b2a45b-b602-4d4b-b61e-c8dd9e83a590/0?X-PagoPA-User-Id=CGNNMO80A01H501M">
        scarica
    </a>(http://localhost:8080/delivery/notifications/acknowledgement/202109-42b2a45b-b602-4d4b-b61e-c8dd9e83a590/0?X-PagoPA-User-Id=CGNNMO80A01H501M)
    -->

    <div class='input_form'>
        <p>PN: Cittadino</p>
        <p>the api-key secret <input type="password" id="API-Key" value="" /></p>
        
        <form name="download" name="download">
            <table border="0">
                <tr>
                    <td>IUN: </td>
                    <td><input type="text" name="txtIun" id="txtIun" size="50"></td>
                </tr>
                <!--
                <tr>
                    <td>DOCUMENT INDEX: </td>
                    <td><input type="text" name="txtDocumentIndex" id="txtDocumentIndex" size="10"></td>
                </tr> 
                -->
                <tr>
                    <td>USER ID: </td>
                    <td><input type="text" name="txtUserId" id="txtUserId"></td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="button" name="btnDownload" id="btnDownload" value="Carica"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id='space'></div>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery('#btnDownload').click(function(){
                let endPoint = jQuery('meta[name="API-GW"]').attr('content') + '/delivery/notifications/received/';
                let iun = jQuery('#txtIun').val();
                // let docIndex = jQuery('#txtDocumentIndex').val();
                let userId = jQuery('#txtUserId').val();
                let url = endPoint + iun;

                fetchNotification(url, userId);
            });
        });

        async function fetchNotification(url, userId) {
            let apiKey = jQuery('#API-Key').val()
            let request = {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'X-PagoPA-PN-PA': userId,
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey
                }
            }

            let response = await fetch(url, request);

            if (!response.ok) {
                alert('An error has occured: ${response.status}');
                return;
            }

            let json = await response.json();
            printNotification(json);
        }

        function fileName( headers, iun, idx ) {
            
            var contentTypeValue = "fake/bin";
            for( let key of headers.keys() ) {
                if("content-type" == key.toLowerCase()) {
                    contentDispositionValue = headers.get( key )                    
                }
            }
            
            var ext = contentTypeValue.substr( contentTypeValue.indexOf('/')+1);
            var fileName = iun + "_doc" + idx + "." + ext;
            
            return fileName;
        }

        function prepareDownloadButton(json) {
            jQuery('#download').on('click', (evt) => {
                for (let i = 0; i < json.documents.length; i++) {
                    jQuery('#docs').append("<p><a id=\"doc_" + i + "\" href=\"#\"</a>" + i + "</a></p>");
                    prepareDocLink( json.iun, i)
                }
            })
        }

        function prepareDocLink( iun, idx ) {
            let jqEl = jQuery('#doc_' + idx);
            let url = jQuery('meta[name="API-GW"]').attr('content') 
                        + "/delivery/notifications/received/" 
                        + iun 
                        + "/documents/" + idx;
                
            fetch(url, {headers: {
                    'X-PagoPA-User-Id': jQuery('#txtUserId').val(),
                    'x-api-key': jQuery('#API-Key').val()
                }})
                .then( res => res.blob()
                    .then( b => ({ res: res, blob: b })) 
                )
                .then( data => {
                    console.log( data );
                    var file = window.URL.createObjectURL( data.blob );
                    jqEl.attr('href', file);
                    jqEl.attr('download', fileName( data.res.headers, iun, idx) )
                });
        }

        function printNotification(json) {
            console.log(json);
            jQuery('#container').text("");

            // notification
            jQuery('#container').append("<b>Notification</b>");
            jQuery('#container').append("<p>" + "<b>Iun:</b> " + json.iun + "</p>");
            jQuery('#container').append("<p>" + "<b>Subject:</b> " + json.subject + "</p>");
            jQuery('#container').append("<p>" +  "<b>Protocol Number:</b> " + json.paNotificationId + "</p>");
            jQuery('#container').append("<p>" + " <b>Sent at:</b> " + json.sentAt + "</p>");
            if (json.sender) {
                jQuery('#container').append("<p>" + " <b>Sender paId:</b> " + json.sender.paId + "</p>");
            }

            //recipients
            jQuery('#container').append("<p><hr></p>");
            jQuery('#container').append("<p><b>Recipients</b></p>");
            for (var i = 0; i < json.recipients.length; i++) {
                let recipient = "";
                recipient += "<b>Denomination:</b> " + json.recipients[i].denomination + " / <b>TaxId:</b> " + json.recipients[i].taxId;
                recipient += " / <b>Digital Domicile:</b> " + json.recipients[i].digitalDomicile.address + " (" + json.recipients[i].digitalDomicile.type + ")";
                recipient += " / <b>Physical Address:</b> " + json.recipients[i].physicalAddress.address + ", " + json.recipients[i].physicalAddress.municipality;
                recipient += ", " + json.recipients[i].physicalAddress.province + ", " + json.recipients[i].physicalAddress.zip;
                jQuery('#container').append("<p>" + recipient + "</p>");
            }
            jQuery('#container').append("</p>");

            // documents
            jQuery('#container').append("<p><hr></p>");
            jQuery('#container').append("<p><b>Documents</b><button id=\"download\">Downloads</button></p><p id=\"docs\"></p>");
            prepareDownloadButton(json)
            

            // status history
            jQuery('#container').append("<p><hr></p>");
            jQuery('#container').append("<p><b>Status</b> " + json.notificationStatus + "</p>");
            for (var i = 0; i < json.notificationStatusHistory.length; i++) {
                let el = json.notificationStatusHistory[i];
                jQuery('#container').append("<p>Status: <b>" + el.status + "</b> since " + el.activeFrom + "</p>");
            }
            jQuery('#container').append("</p>");


            // timeline
            jQuery('#container').append("<p><hr></p>");
            jQuery('#container').append("<p><b>Timeline</b></p>");
            jQuery('#container1').text("");
            json.timeline.forEach(el => {

                jQuery('#container').append("<ul class='timeline'> <li class='timeline_el'> <b> Since: </b>" + el.timestamp +  " <b>Codice Fiscale: </b>" + el.details.taxId +" <b>Status: </b>" +el.category)
                switch(el.category){
                case "RECEIVED_ACK": jQuery('#container').append("<ul class='timeline_details'> <li> <b>Digest: </b>" +el.details.documentsDigests[0].sha256 + "</li> </ul>"); break;
                case "NOTIFICATION_PATH_CHOOSE":{
                    let courtAddresses = el.details.courtesyAddresses.map( add => add.address);
                    jQuery('#container').append("<ul class='timeline_details'> <li> <b>Platform: </b>" + el.details.platform.address +
                     " </li> <li> <b>Special: </b>" + el.details.special.address + "</li> <li> <b>General: </b>"+ el.details.general.address + "</li>" +
                     "<li> <b>Courtesy: </b>" +  courtAddresses + " </li> </ul>"); break;
                } 
                case "SEND_DIGITAL_DOMICILE": jQuery('#container').append("<ul class='timeline_details'> <li> <b>Address: </b>" + el.details.address.address + "</li> </ul>"); break;
                case "SEND_DIGITAL_DOMICILE_FEEDBACK": jQuery('#container').append("<ul class='timeline_details'> <li> <b>Address: </b>"+
                     el.details.address.address + "</li> <li> <b>Result: </b>" + el.details.errors[0] + "</li> </ul>"); break;
                }
                jQuery('#container').append("</li> </ul>"); 
            });
            //jQuery('#container').append("<pre>" + JSON.stringify( json.timeline, null, 2)+ "</pre>");
        }

    </script>

    <br/><br/>
    <div id="container">
    </div>
</body>
</html>
