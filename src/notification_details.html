<script type="text/javascript">
    jQuery(document).ready(function(){
        let apiKey = localStorage.getItem("apiKey");
        if(apiKey)
        {
         jQuery('#API-Key').val(apiKey);
     }
     jQuery('#API-Key').change( (evt) => {
        let apiKey = jQuery('#API-Key').val();
        localStorage.setItem("apiKey", apiKey);
    });
     let iun = (new URL(location.href)).searchParams.get('iun');
     let searcherId = (new URL(location.href)).searchParams.get('searcherId');
     let role = (new URL(location.href)).searchParams.get('role');
     jQuery('#txtUserId').val(searcherId);
     jQuery('#btnDownload').click(function(){
        let userHeader;
        let userEndPoint;
        if(role && role == "sender")
        {
            userHeader = 'X-PagoPA-PN-PA'
            userEndPoint = "sent";
        }
        if(role && role == "receiver")
        {
            userHeader = 'X-PagoPA-User-Id'
            userEndPoint = "received";
        }
        let endPoint = jQuery('meta[name="API-GW"]').attr('content') + '/delivery/notifications/'+ userEndPoint + '/';
        let url = endPoint + iun;
        fetchNotification(url, searcherId, role, userHeader);
        fetchLegalFacts(url, searcherId, userEndPoint, userHeader);
    });
     jQuery('#btnDownload').click();
 });

    async function fetchNotification(url, searcherId, role, userHeader) {

        let apiKey = jQuery('#API-Key').val();
        let request = {
            method: 'GET',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': apiKey
            }
        }
        request.headers[userHeader] = searcherId;

        let response = await fetch(url, request);

        if (!response.ok) {
            alert('An error has occured: ${response.status}');
            return;
        }

        let json = await response.json();
        printNotification(json, userHeader, searcherId);
    }

    async function fetchLegalFacts(url, searcherId, userEndPoint, userHeader) {

        url += "/legalfacts/";
        let apiKey = jQuery('#API-Key').val();
        let request = {
            method: 'GET',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': apiKey
            }
        }
        request.headers[userHeader] = searcherId;

        let response = await fetch(url, request);

        if (!response.ok) {
            alert('An error has occured: ${response.status}');
            return;
        }

        let json = await response.json();
        printLegalFacts( searcherId, userEndPoint, userHeader, json);
    }

    function fileName( headers, iun, idx ) {

        var contentTypeValue = "fake/bin";
        for( let key of headers.keys() ) {
            if("content-type" == key.toLowerCase()) {
                contentDispositionValue = headers.get( key )                    
            }
        }

        var ext = contentTypeValue.substr( contentTypeValue.indexOf('/')+1);
        var fileName = iun + "_doc" + idx + "." + ext;

        return fileName;
    }

    function prepareDownloadButton(json, userHeader, searcherId) {
        jQuery('#download').on('click', (evt) => {
            jQuery('#docs').empty();
            for (let i = 0; i < json.documents.length; i++) {
                jQuery('#docs').append("<div class='col-auto' ><a id=\"doc_" + i + "\" href=\"#\"</a>Document#: " + i + "</a></div>");
                prepareDocLink( json.iun, i, userHeader, searcherId)
            }
        })
    }

    function prepareDocLink( iun, idx , userHeader, searcherId) {

        let jqEl = jQuery('#doc_' + idx);
        let url = jQuery('meta[name="API-GW"]').attr('content') 
        + "/delivery/notifications/received/" 
        + iun 
        + "/documents/" + idx;

        let headers = {
            'x-api-key': jQuery('#API-Key').val()
        }
        headers[userHeader] = searcherId

        fetch(url, {headers})
        .then( res => res.blob()
            .then( b => ({ res: res, blob: b })) 
            )
        .then( data => {
            console.log( data );
            var file = window.URL.createObjectURL( data.blob );
            jqEl.attr('href', file);
            jqEl.attr('download', fileName( data.res.headers, iun, idx) )
        });
    }

    function printLegalFacts(searcherId, userEndPoint, userHeader, json) {

        let iun = (new URL(location.href)).searchParams.get('iun');
        jQuery('#legalfactsList').empty();
        for (let i = 0; i < json.length; i++) {
            var content = "<ul class='list-group list-group-flush'> <li class='list-group-item'> " +
            "<b>Name: </b>" + json[i].id +
            "<b> Type: </b>" + json[i].type +
            "<b>  </b>" +   
            "<a type='button' class='btn btn-outline-dark' id='download_"+ i +"' href=#> Download</a> </li> </ul>";
            jQuery('#legalfactsList').append(content);
            prepareDownloadLink(searcherId ,iun, i, json[i].id, userEndPoint, userHeader);
        }
    }

    function prepareDownloadLink(searcherId ,iun, idx, fileId, userEndPoint, userHeader) {

        let jqEl = jQuery('#download_' + idx);
        let url = jQuery('meta[name="API-GW"]').attr('content') 
        + "/delivery/notifications/" 
        + userEndPoint + "/" 
        + iun 
        + "/legalfacts/" + fileId;

        let headers = {
            'x-api-key': jQuery('#API-Key').val()
        }
        headers[userHeader] = searcherId

        fetch(url, {headers})
        .then( res => res.blob()
            .then( b => ({ res: res, blob: b })) 
            )
        .then( data => {
            console.log( data );
            var file = window.URL.createObjectURL( data.blob );
            jqEl.attr('href', file);
            jqEl.attr('download', fileName( data.res.headers, iun, fileId) )
        });
    }

    function printNotification(json, userHeader, searcherId) {

        jQuery('#notification').empty();
        jQuery('#notification').append("<h1>Dettaglio Notifica</h1>");

            // notification
            jQuery('#notification').append("<p class='h6'>" + "<b>Iun:</b> " + json.iun + "</p>");
            jQuery('#notification').append("<p class='h6'>" + "<b>Subject:</b> " + json.subject + "</p>");
            jQuery('#notification').append("<p class='h6'>" +  "<b>Protocol Number:</b> " + json.paNotificationId + "</p>");
            jQuery('#notification').append("<p class='h6'>" + " <b>Sent at:</b> " + json.sentAt + "</p>");
            if (json.sender) {
                jQuery('#notification').append("<p class='h6'>" + " <b>Sender paId:</b> " + json.sender.paId + "</p>");
            }

            //recipients
            jQuery('#recipients').empty();
            jQuery('#recipients').append("<p><hr></p>");
            jQuery('#recipients').append("<h3>Recipients</h3>");
            for (var i = 0; i < json.recipients.length; i++) {
                let recipient = "";
                recipient += "<b>Denomination:</b> " + json.recipients[i].denomination + " / <b>TaxId:</b> " + json.recipients[i].taxId;
                recipient += " / <b>Digital Domicile:</b> " + json.recipients[i].digitalDomicile.address + " (" + json.recipients[i].digitalDomicile.type + ")";
                recipient += " / <b>Physical Address:</b> " + json.recipients[i].physicalAddress.address + ", " + json.recipients[i].physicalAddress.municipality;
                recipient += ", " + json.recipients[i].physicalAddress.province + ", " + json.recipients[i].physicalAddress.zip;
                jQuery('#recipients').append("<p class='h6'>" + recipient + "</p>");
            }
            jQuery('#recipients').append("</p>");

            
            prepareDownloadButton(json, userHeader, searcherId);
            

            // status history
            jQuery('#status').empty();
            jQuery('#status').append("<p><hr></p>");
            jQuery('#status').append("<p class='h3'>Status: " + json.notificationStatus + "</p>");
            for (var i = 0; i < json.notificationStatusHistory.length; i++) {
                let el = json.notificationStatusHistory[i];
                jQuery('#status').append("<p class='h6'>Status: <b>" + el.status + "</b> since " + el.activeFrom + "</p>");
            }
            jQuery('#status').append("</p>");


            // timeline
            jQuery('#timeline').empty();
            jQuery('#timeline').append("<p><hr></p>");
            jQuery('#timeline').append("<h3>Timeline</h3>");

            json.timeline.forEach(el => {
                var content = "<ul class='list-group list-group-flush'> <li class='list-group-item list-group-item-dark'> <b> Since: </b>" + el.timestamp +  " <b>TaxId: </b>" + el.details.taxId +" <b>Status: </b>" +el.category + "</li> </ul>";
                switch(el.category){
                    case "RECEIVED_ACK": el.details.documentsDigests.forEach(digest => content += "<ul class='list-group list-group-flush'> <li class='list-group-item'> <b>Digest: </b>" +digest.sha256 + "</li> " ); content +="</ul>" ;break;
                    case "NOTIFICATION_PATH_CHOOSE": {
                        content += "<ul class='list-group list-group-flush'> " +
                        "<li class='list-group-item'> <b>Delivery Mode: </b> " + el.details.deliveryMode +" </li>" +
                        " <li class='list-group-item'> <b>Platform: </b>" + el.details.platform.address +
                        " </li> <li class='list-group-item'> <b>Special: </b>" + el.details.special.address + "</li> <li class='list-group-item'> <b>General: </b>"+ el.details.general.address + "</li>";
                        el.details.courtesyAddresses.forEach(courtesy => content += "<li class='list-group-item'> <b>Courtesy: </b>" +  courtesy.address + " </li> "); content +="</ul>"; break;
                    }
                    case "SEND_DIGITAL_DOMICILE": content += "<ul class='list-group list-group-flush'> " + 
                    " <li class='list-group-item'> <b>Address Source: </b>" + (el.elementId ? el.elementId.replaceAll(/^.*_([A-Z]*)_n[0-9]$/g, "$1") : "") + "</li> "+
                    " <li class='list-group-item'> <b>Address: </b>" + el.details.address.address + "</li> "+
                    " </ul>"; break;
                    case "SEND_DIGITAL_DOMICILE_FEEDBACK": content += "<ul class='list-group list-group-flush'> "+
                    " <li class='list-group-item'> <b>Address Source: </b>" + (el.elementId ? el.elementId.replaceAll(/^.*_([A-Z]*)_n[0-9]$/g, "$1") : "") + "</li> "+
                    " <li class='list-group-item'> <b>Address: </b>"+ el.details.address.address + "</li> "+
                    " <li class='list-group-item'> <b>Result: </b>" + el.details.errors[0] + "</li> </ul>"; break;
                }
                jQuery('#timeline').append(content);
            });
        }
    </script>
